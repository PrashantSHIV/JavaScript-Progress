<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Layout -->
    <main>
        <!-- button section -->
        <aside>
            <button id="button1"></button>
            <button id="button2">&rightarrow;</button>
            <button id="button3"></button>
            <button id="button4">ADD TASK</button>
        </aside>

        <!-- main-section -->
        <section>

            <!-- head -->
            <div class="head">
                <a href="#"></a>
                <h2>To-Do List</h2>
            </div>

            <!-- main-middle -->
            <div class="main">
                <div id="top">
                    <div id="upcoming-task">
                        <label for="">UPCOMING TASKS</label>
                        <div id="upcome"><li>Today is to create a website</li></div>
                    </div>
                    <div id="completed-task">
                        <label for="">COMPLETED TASKS</label>
                        <div id="completed"><li>Today was to create a website</li></div>
                    </div>
                </div>
                <div id="add-task">
                    <h1>Add Task</h1>
                    <div id="add"></div>
                </div>
            </div>
        </section>

    </main>

    <script src="app.js"></script>
</body>
</html>
